<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Get in touch with RapidRush Rafting. Contact us for reservations, questions, or suggestions, and find our location, phone numbers, and email.">
    <meta name="author" content="Varun Arora">
    <title>Contact Us | RapidRush Rafting</title>
    <link rel="stylesheet" href="styles/rafting.css">
</head>

<body>
    <header>
        <img src="images/logo.png" alt="RapidRush Rafting Logo" width="120">

        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <section class="contact-info">
            <h1>Contact Us</h1>
            <p><strong>Address:</strong> 123 River Lane, Adventure City, AC 45678</p>
            <p><strong>Phone:</strong> (123) 456-7890 | (123) 456-7891</p>
            <p><strong>Email:</strong> info@rapidrushrafting.com</p>

            <!-- Embedded Google Map -->
            <div class="map-container">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.0199312913183!2d-122.41941568468137!3d37.77492977975962!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x80858064d8f1b123%3A0x8c1234567890abcd!2s123+River+Lane%2C+Adventure+City!5e0!3m2!1sen!2sus!4v1600000000000!5m2!1sen!2sus"
                    width="100%" height="300" allowfullscreen>
                </iframe>
            </div>
        </section>

        <section class="team">
            <h2>Meet Our Team</h2>
            <div class="team-gallery">
                <figure>
                    <img src="images/employee1.jpg" alt="Jane Doe - CEO">
                    <figcaption>Jane Doe - CEO</figcaption>
                </figure>
                <figure>
                    <img src="images/employee2.jpg" alt="John Smith - Head Guide">
                    <figcaption>John Smith - Head Guide</figcaption>
                </figure>
                <figure>
                    <img src="images/employee3.jpg" alt="Emily Green - Reservations">
                    <figcaption>Emily Green - Reservations</figcaption>
                </figure>
            </div>
        </section>

        <section class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <p>Purpose of Message:</p>
                <label>
                    <input type="radio" name="purpose" value="general" required> General Inquiry
                </label>
                <label>
                    <input type="radio" name="purpose" value="reservation"> Reservation Question
                </label>
                <label>
                    <input type="radio" name="purpose" value="website"> Website Suggestion
                </label>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label>
                    <input type="checkbox" name="subscribe"> Please subscribe me to the monthly newsletter
                </label>

                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </section>
    </main>

    <footer>
        <p>Â© 2025 RapidRush Rafting | Varun A</p>

        <nav class="socialmedia">
            <a href="https://facebook.com">
                <img src="images/facebook.svg" alt="Facebook Icon" width="30">
            </a>
            <a href="https://linkedin.com">
                <img src="images/linkedin.svg" alt="LinkedIn Icon" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/instagram.svg" alt="Instagram Icon" width="30">
            </a>
        </nav>
    </footer>
</body>

</html>
